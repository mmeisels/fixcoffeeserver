<ion-view title="Chatter Feed" hide-back-button="false" class="chatterfeed">


    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>


  <ion-content has-header="true" >
  <div class="container">
        <div class="jumbotron">
          <button class="btn btn-primary btn-lg" onclick="forceLogin()">
            Login to Chat on Salesforce
          </button>
          <button id="chatterFeedButton" class="btn btn-primary btn-lg"
              onclick="createChatterFeed('NEWS')" style="display: none">
          Show My Chatter Feed
          </button>
        </div>
        <div id="chatterFeed"/>
      </div>
    </ion-content>

</ion-view>
