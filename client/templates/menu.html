<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar bar-header nav-title-slide-ios7 bar-status{{user.status || 1}}">
            <ion-nav-back-button class="button-clear">
                <i class="icon ion-ios7-arrow-back"></i>
            </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" style="padding:12px;">

        <ion-content>

             <h1>Welcome, {{user.firstname}}!</h1>

            <ion-list class="top-list">

                <ion-item nav-clear menu-close ui-sref="app.offers" class="item-icon-left">
                    <i class="icon ion-pricetags"  class="item-icon-left"></i>
                    Today's Specials
                    <span class="badge">2</span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.productscat" class="item-icon-left">
                     <i class="icon icon-chocolate-square"></i>
                     Our Product Catalogue
                 </ion-item>
                 <ion-item nav-clear menu-close ui-sref="app.trolley-locator" class="item-icon-left">
                 <i class="icon ion-ios7-location"></i>
                 Find Our Trolley
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.membershipcard" class="item-icon-left">
                <i class="icon ion-card"></i>
                My Membership Card
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.chatterfeed" class="item-icon-left">
                <i class="icon ion-android-chat"></i>
                My Chatter Feed
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.wave" class="item-icon-left">
                <i class="icon ion-android-wifi"></i>
                My Wave Analytics
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.wallet" class="item-icon-left">
                    <i class="icon ion-ios7-bookmarks"></i>
                    My Vouchers
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.wishlist" class="item-icon-left">
                    <i class="icon ion-heart"></i>
                    My Shopping List
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.activity" class="item-icon-left">
                    <i class="icon ion-ios7-checkmark"></i>
                    Recent Activity
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.gallery" class="item-icon-left">
                    <i class="icon ion-camera"></i>
                    Gallery
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.store-locator" class="item-icon-left">
                    <i class="icon ion-ios7-location"></i>
                    Store Locator
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.product-locator" class="item-icon-left">
                    <i class="icon ion-ios7-location"></i>
                    Scan a Product Barcode
                </ion-item>

            </ion-list>

            <ion-list class="bottom-list">

                <ion-item nav-clear menu-close ui-sref="app.profile" class="item-icon-left">
                    <i class="icon ion-ios7-person"></i>
                    My Profile
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.help" class="item-icon-left">
                    <i class="icon ion-ios7-help"></i>
                    Loyalty Levels
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.help" class="item-icon-left">
                    <i class="icon ion-ios7-help"></i>
                    Help
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.logout" class="item-icon-left">
                    <i class="icon ion-log-out"></i>
                    <Logout>
                </ion-item>

                <ion-item nav-clear menu-close ui-sref="app.settings" class="item-icon-left">
                    <i class="icon ion-ios7-gear"></i>
                    Settings
                </ion-item>

            </ion-list>

        </ion-content>

    </ion-side-menu>

</ion-side-menus>
