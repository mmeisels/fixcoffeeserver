<ion-view title="Wave" hide-back-button="false" class="wave">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>



  <ion-content has-header="true">
  <div class="container">
        <div class="jumbotron">
          <button class="btn btn-primary btn-lg" onclick="forceLogin()">
            Login to Chat on Salesforce
          </button>
          <button id="chatterFeedButton" class="btn btn-primary btn-lg"
              onclick="createChatterFeed('NEWS')" style="display: none">
          Show Wave Analytics
          </button>
        </div>
        <div id="memberShipCard"/>
      </div>
    </ion-content>

</ion-view>
