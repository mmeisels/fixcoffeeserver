<ion-view title="Products in New Category" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <div ng-repeat="productlist in products" class="list card">
            <a ui-sref="app.product-detail({itemId: productlist.id})">
                <div class="item">
                    <h2>{{productlist.name}}</h2>
                    <p>Available today!</p>
                </div>
                <div class="item item-body">
                    <img ng-if="productlist.image"  ng-src="{{productlist.image}}">
                    <p>
                    <p>{{productlist.description}}</p>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
